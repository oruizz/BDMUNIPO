<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/facelets/templates/TemplatePagina.xhtml">
            <ui:define name="content">
                <h:outputText value="Detalles" styleClass="subtitulocabecera"/>
                <p:tabView id="tabsolipersona">
                    <p:tab id="tab1" title="Presentacion">                  
                        <h:form>
                            <p:growl id="growl" showDetail="true"/>
                            <p:fieldset legend="#{msg.descripcion}" toggleable="true" toggleSpeed="500">
                                <p:ajax event="toggle" listener="#{fieldsetBean.handleToggle}" update="growl"/>
                            </p:fieldset>
                        </h:form>                    
                    </p:tab>
                   
                    
                    <p:tab id="tab2" title="Registrar Solicitud Persona Juridica">                  
                        <p:fieldset legend="Formulario De Registro" >
                                <h:form id="registrar">
                                    <p:panel id="nueva_solipersona" header="Datos De La Solicitud Persona">
                                        <p:growl sticky="true" showDetail="true"/>
                                        <h:panelGrid columns="1">
                                            <h:outputText  value="(*)Persona Juridica"/>
                                                    <h:panelGroup>                                                       
                                                        <p:selectOneMenu value="#{bDetasolipersona.detapersojuridica_a.obj_pe.cod_persona}"  panelStyle="width:250px"  
                                                                effect="fade" style="width:160px"  required="true" id="per_solipersona">  
                                                            <f:selectItem itemLabel="Elegir Opcion " itemValue="" />  
                                                            <f:selectItems value="#{bPersona.cargarCombonaxactivo}" var="variable" itemLabel="#{variable.nombre_persona} #{variable.apellido_persona}" itemValue="#{variable.cod_persona}" />                
                                    
                                                        </p:selectOneMenu>  
                                                            <p:tooltip for="per_solipersona" showEvent="focus" hideEvent="blur" />              
                                                            <p:growl  for="per_solipersona" showDetail="true" />             
                                                      </h:panelGroup>  
                                           
                                           
                                            <h:outputLabel for="nombre_solicitud" value="(*)Nombre De La Solicitud"/>
                                        <h:panelGroup>
                                            <p:inputText value="#{bDetasolipersona.detapersojuridica_a.nombre_solicitud}" id="nombre_solicitud" required="true" title="MÃ¡ximo 60 Caracteres" >
                                                <f:validateLength minimum="2" maximum="60"/>
                                            </p:inputText>                                                   
                                            <p:tooltip for="nombre_solicitud" showEvent="focus" hideEvent="blur" />
                                            <p:message for="nombre_solicitud" display="icon"/>
                                        </h:panelGroup>
                                            
                                            <h:outputText  value="(*)Proyecto"/>
                                                    <h:panelGroup>                                                       
                                                        <p:selectOneMenu value="#{bDetasolipersona.detapersojuridica_a.obj_pro.id_proyecto}"  panelStyle="width:250px"  
                                                                effect="fade" style="width:160px"  required="true" id="pro_solipersona">  
                                                            <f:selectItem itemLabel="Elegir Opcion " itemValue="" />  
                                                            <f:selectItems value="#{bProyecto.cargarComboPro}" var="variable" itemLabel="#{variable.nombre_proyecto}" itemValue="#{variable.id_proyecto}" />                
                                    
                                                        </p:selectOneMenu>  
                                                            <p:tooltip for="pro_solipersona" showEvent="focus" hideEvent="blur" />              
                                                            <p:growl  for="pro_solipersona" showDetail="true" />             
                                                      </h:panelGroup>  
                                            
                                            
                                             <h:outputText  value="(*)Articulo"/>
                                                    <h:panelGroup>                                                       
                                                        <p:selectOneMenu value="#{bDetasolipersona.detapersojuridica_a.obj_ar.cod_articulo}"  panelStyle="width:250px"  
                                                                effect="fade" style="width:160px"  required="true" id="ar_solipersona">  
                                                            <f:selectItem itemLabel="Elegir Opcion " itemValue="" />  
                                                            <f:selectItems value="#{bArticulo.cargarComboArt}" var="variable" itemLabel="#{variable.nombre_articulo}" itemValue="#{variable.cod_articulo}" />                
                                    
                                                        </p:selectOneMenu>  
                                                            <p:tooltip for="ar_solipersona" showEvent="focus" hideEvent="blur" />              
                                                            <p:growl  for="ar_solipersona" showDetail="true" />             
                                                      </h:panelGroup>
                                             
                                             
                                              <h:outputText  value="(*)Responsable"/>
                                                    <h:panelGroup>                                                       
                                                        <p:selectOneMenu value="#{bDetasolipersona.detapersojuridica_a.obj_re.cod_responsable}"  panelStyle="width:250px"  
                                                                effect="fade" style="width:160px"  required="true" id="res_solipersona">  
                                                            <f:selectItem itemLabel="Elegir Opcion " itemValue="" />  
                                                            <f:selectItems value="#{bResponsable.cargarComboRespoxactivo}" var="variable" itemLabel="#{variable.nombre_responsable} #{variable.apellido_responsable}" itemValue="#{variable.cod_responsable}" />                
                                    
                                                        </p:selectOneMenu>  
                                                            <p:tooltip for="res_solipersona" showEvent="focus" hideEvent="blur" />              
                                                            <p:growl  for="res_solipersona" showDetail="true" />             
                                                      </h:panelGroup>  
                                          
                                            <h:outputText  value="(*) Fecha De Solicitud Persona Juridica"/>
                                                <h:panelGroup>
                                                    <p:calendar effect="explode" value="#{bDetasolipersona.detapersojuridica_a.fecha_solicitud_persona}" required="true"/>
                                                </h:panelGroup>    
                                         
                                            
                                     <h:outputText value="(*) Estado Solicitud " /> 
                                     <p:selectOneMenu value="#{bDetasolipersona.detapersojuridica_a.estado_solicitud_persona}" style="width: 150px;">  
                                         <f:selectItem itemLabel="Eligir Opcion" itemValue="" />
                                         <f:selectItem itemLabel="1 - CERRADO" itemValue="1" /> 
                                         <f:selectItem itemLabel="0 - ABIERTO" itemValue="0" />  
                                          
                                         
                                       </p:selectOneMenu>
                                            
                                            
                                            <p:commandButton value="Registrar" id="savesolipersona" actionListener="#{bDetasolipersona.doregistra_solipersona()}" update="nueva_solipersona"/>     
                                        </h:panelGrid> 
                                                
                                    </p:panel>
                                   
                                </h:form>
                        </p:fieldset>                                         
                    </p:tab>
                    <!--LISTAR EMPRESA-->                
                    <p:tab id="tabListado" title="#{msg.listar}">                            
                        <p:growl sticky="true" showDetail="true"/><!--MUESTRA MENSAJE DE ERROR-->
                        <h:form id="form_listar">
                            <p:panel id="listar_solipersona" header="#{msg.solidetapersonajuridica}">
                                <p:dataTable id="solipersonaTable" var="soli" value="#{bDetasolipersona.cargardetalle_solicitud_persona_juridica}" emptyMessage="#{msg.vaciosolidetapersonajuridica}" resizableColumns="true" paginator="true" rows="5" rowsPerPageTemplate="10,15,20">
                                    <f:facet name="header">  
                                             Lista De Detalle Solicitud Persona Juridica
                                    </f:facet> 
                                    <p:column sortBy="#{soli.id_detalle_solicitud_persona_juridica}"  filterBy="#{soli.id_detalle_solicitud_persona_juridica}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <h:outputText value="Identificador"/>
                                        </f:facet>
                                        <h:outputText value="#{soli.id_detalle_solicitud_persona_juridica}"/>
                                    </p:column>      
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Persona Juridica"/>
                                        </f:facet>
                                        <h:outputText value="#{soli.obj_pe.nombre_persona}"/>
                                    </p:column>  
                                    
                                    <p:column sortBy="#{soli.nombre_solicitud}"  filterBy="#{soli.nombre_solicitud}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <h:outputText value="Solicitud"/>
                                        </f:facet>
                                        <h:outputText value="#{soli.nombre_solicitud}"/>
                                    </p:column> 
                                    
                                     <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Proyecto"/>
                                        </f:facet>
                                         <h:outputText value="#{soli.obj_pro.nombre_proyecto}"/>
                                    </p:column> 
                                     <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Articulo"/>
                                        </f:facet>
                                         <h:outputText value="#{soli.obj_ar.nombre_articulo}"/>
                                    </p:column> 
                                    
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Responsable"/>
                                        </f:facet>
                                        <h:outputText value="#{soli.obj_re.nombre_responsable}"/>
                                    </p:column> 
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Fecha Solicitud"/>
                                        </f:facet>
                                        <h:outputText value="#{soli.fecha_solicitud_persona}"/>
                                    </p:column> 
                                    
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Estado Solicitud"/>
                                        </f:facet>
                                        <h:outputText value="#{soli.estado_solicitud_persona}"/>
                                    </p:column> 
                                   
                                    
                                    <p:column style="width: 4%">
                                        <p:commandButton id="selectButton" icon="ui-icon-search" title="Detalles" update=":tabsolipersona:form_listar:displaysoli" oncomplete="soliDialog.show()">
                                            <f:setPropertyActionListener value="#{soli}" target="#{bDetasolipersona.selectedsolipersona}"/>                                            
                                        </p:commandButton>
                                       
                                    </p:column> 
                                </p:dataTable>
                                
                                <p:panel header="Exportar Todos los Datos">
                                    <h:commandLink>
                                        <p:graphicImage value="#{msg.ruta_img}excel.png"/>
                                        <p:dataExporter type="xls" target="solipersonajuridicaTable" fileName="solipersonajuridica"/>
                                    </h:commandLink>
                                    <h:commandLink>
                                        <p:graphicImage value="#{msg.ruta_img}pdf.png"/>
                                        <p:dataExporter type="pdf" target="solipersonajuridicaTable" fileName="solipersonajuridica"/>
                                    </h:commandLink>
                                </p:panel>
                                <p:dialog header="Detalle De La Solicitud Persona Juridica" widgetVar="soliDialog" resizable="false" id="soliDlg" showEffect="fade" hideEffect="explode" modal="false">
                                    <h:panelGrid id="displaysoli" columns="2" cellpadding="4" style="margin: 0 auto;">
                                        <h:outputText value="Identificador:"/>
                                        <h:outputText value="#{bDetasolipersona.selectedsolipersona.id_detalle_solicitud_persona_juridica}" style="font-weight: bold"/>
                                        <h:outputText value="Codigo Persona Juridica:"/>
                                        <h:outputText value="#{bDetasolipersona.selectedsolipersona.obj_pe.cod_persona}" style="font-weight: bold"/>
                                        <h:outputText value="Nombre Persona Juridica:"/>
                                        <h:outputText value="#{bDetasolipersona.selectedsolipersona.obj_pe.nombre_persona}" style="font-weight: bold"/>
                                       <h:outputText value="Apellido Persona Juridica:"/>
                                       <h:outputText value="#{bDetasolipersona.selectedsolipersona.obj_pe.apellido_persona}" style="font-weight: bold"/>
                                        <h:outputText value="Nombre De La Solicitud:"/>
                                        <h:outputText value="#{bDetasolipersona.selectedsolipersona.nombre_solicitud}" style="font-weight: bold"/>
                                        <h:outputText value="Codigo Proyecto:"/>
                                        <h:outputText value="#{bDetasolipersona.selectedsolipersona.obj_pro.id_proyecto}" style="font-weight: bold"/>
                                        <h:outputText value="Nombre Proyecto:"/>
                                        <h:outputText value="#{bDetasolipersona.selectedsolipersona.obj_pro.nombre_proyecto}" style="font-weight: bold"/>
                                        <h:outputText value="Codigo Articulo:"/>
                                        <h:outputText value="#{bDetasolipersona.selectedsolipersona.obj_ar.cod_articulo}" style="font-weight: bold"/>
                                        <h:outputText value="Nombre Articulo:"/>
                                        <h:outputText value="#{bDetasolipersona.selectedsolipersona.obj_ar.nombre_articulo}" style="font-weight: bold"/>
                                        <h:outputText value="Codigo Responsable:"/>
                                        <h:outputText value="#{bDetasolipersona.selectedsolipersona.obj_re.cod_responsable}" style="font-weight: bold"/>
                                        <h:outputText value="Nombre Responsable:"/>
                                        <h:outputText value="#{bDetasolipersona.selectedsolipersona.obj_re.nombre_responsable}" style="font-weight: bold"/>
                                        <h:outputText value="Apellido Responsable:"/>
                                        <h:outputText value="#{bDetasolipersona.selectedsolipersona.obj_re.apellido_responsable}" style="font-weight: bold"/>
                                        <h:outputText value="Fecha Solicitud:"/>
                                        <h:outputText value="#{bDetasolipersona.selectedsolipersona.fecha_solicitud_persona}" style="font-weight: bold"/>
                                        <h:outputText value="Estado Solicitud:"/>
                                        <h:outputText value="#{bDetasolipersona.selectedsolipersona.estado_solicitud_persona}" style="font-weight: bold"/>
                                    </h:panelGrid>
                                </p:dialog>                                          
                            </p:panel>
                        </h:form>
                     </p:tab><!-- FIN LISTADO -->
                     <p:tab id="tabEditar" title="#{msg.editar}"> 
                         <h:form id="form_editar2">                 
                            <p:panel id="editar_detasolipj2" header="Edicion Solicitud Persona Juridica">                 
                                <p:dataTable id="detasolipjTableEdit2"   widgetVar="detasolipjTableEdit2"
                                             var="dse" value="#{bDetasolipersona.cargardetalle_solicitud_persona_juridica}" paginator="true" 
                                             rows="5"       editable="true"             
                                             emptyMessage="No Detalles  encontrados"
                                             rowsPerPageTemplate="10,15,20" 
                                             resizableColumns="true"
                                             >                                                          
                                    <p:column headerText="Identificador" footerText="Identificador" sortBy="#{dse.id_detalle_solicitud_persona_juridica}"  filterMatchMode="contains">  
                                        <h:outputText value="#{dse.id_detalle_solicitud_persona_juridica}" />

                                    </p:column>
                                    <p:column headerText="Persona Juridica" footerText="Persona Juridica" sortBy="#{dse.obj_pe.nombre_persona}" filterBy="#{dse.obj_pe.nombre_persona}"  filterMatchMode="contains">  
                                        <h:outputText value="#{dse.obj_pe.nombre_persona} #{dse.obj_pe.apellido_persona}" />
                                    </p:column>
                                    <p:column headerText="Nombre Solicitud" footerText="Nombre Solicitud" sortBy="#{dse.nombre_solicitud}" filterBy="#{dse.nombre_solicitud}"  filterMatchMode="contains">  
                                        <h:outputText value="#{dse.nombre_solicitud}" />
                                    </p:column>
                                    <p:column headerText="Proyecto" footerText="Proyecto" sortBy="#{dse.obj_pro.nombre_proyecto}" filterBy="#{dse.obj_pro.nombre_proyecto}"  filterMatchMode="contains">  
                                        <h:outputText value="#{dse.obj_pro.nombre_proyecto}" />
                                    </p:column>

                                    <p:column headerText="Articulo" footerText="Articulo" sortBy="#{dse.obj_ar.nombre_articulo}" filterBy="#{dse.obj_ar.nombre_articulo}"  filterMatchMode="contains">  
                                        <h:outputText value="#{dse.obj_ar.nombre_articulo}" />
                                    </p:column>

                                    <p:column headerText="Responsable" footerText="Responsable" sortBy="#{dse.obj_re.nombre_responsable}" filterBy="#{dse.obj_re.nombre_responsable}"  filterMatchMode="contains">  
                                        <h:outputText value="#{dse.obj_re.nombre_responsable} #{dse.obj_re.apellido_responsable}" />
                                    </p:column>
                                    <p:column headerText="Fecha Solicitud" footerText="Fecha Solicitud" sortBy="#{dse.fecha_solicitud_persona}" filterBy="#{dse.fecha_solicitud_persona}"  filterMatchMode="contains">  
                                        <h:outputText value="#{dse.fecha_solicitud_persona}" />
                                    </p:column>
                                    <p:column headerText="Estado" footerText="Estado" sortBy="#{dse.estado_solicitud_persona}" filterBy="#{dse.estado_solicitud_persona}"  filterMatchMode="contains">  
                                        <h:outputText value="#{dse.estado_solicitud_persona}" />
                                    </p:column>
                                    



                                    <p:column style="width:4%" headerText="Opcion" >  
                                        <p:commandButton update=":tabsolipersona:form_actualizar:actualizar_Solipersona2" oncomplete="docDialog2.show()" icon="ui-icon-search" title="Detalles">  
                                            <f:setPropertyActionListener value="#{dse}" target="#{bDetasolipersona.selectedsolipersona}" />  
                                        </p:commandButton>  
                                    </p:column>                   
                                </p:dataTable>
                            </p:panel>
                        </h:form>
                        <h:form id="form_actualizar">                              
                            <p:dialog header="Actualizando Persona Juridica" widgetVar="docDialog2" resizable="false" id="docDlg2"  
                                      showEffect="fade" hideEffect="explode" modal="false">    
                                <p:panel id="actualizar_Solipersona2"> 
                                    <p:growl sticky="true"  showDetail="true"/>                  
                                    <h:panelGrid columns="2" cellpadding="4" style="margin:0 auto;">   
                                        <h:outputText value="Identificador:" />  
                                        <p:inputText value="#{bDetasolipersona.selectedsolipersona.id_detalle_solicitud_persona_juridica}" style="font-weight:bold" required="true" />    
                                        
                                        <h:outputText value="Codigo Persona:" />  
                                        <p:selectOneMenu value="#{bDetasolipersona.selectedsolipersona.obj_pe.cod_persona}"  panelStyle="width:250px"  
                                                         effect="fade" style="width:160px"  required="true" >  
                                            <f:selectItem itemLabel="Elegir Opcion " itemValue="" />  
                                            <f:selectItems value="#{bPersona.cargarCombonaxactivo}" var="x" itemLabel="#{x.cod_persona} - #{x.nombre_persona} #{x.apellido_persona}" itemValue="#{x.cod_persona}" required="true" />                

                                        </p:selectOneMenu> 
                                        
                                        <h:outputText value="Nombre Solicitud:" />  
                                        <p:inputText value="#{bDetasolipersona.selectedsolipersona.nombre_solicitud}" style="font-weight:bold" required="true" >  
                                            <f:validateLength minimum="2" maximum="60"/>
                                        </p:inputText>

                                        <h:outputText value="Id Proyecto:" />  
                                        <p:selectOneMenu value="#{bDetasolipersona.selectedsolipersona.obj_pro.id_proyecto}"  panelStyle="width:250px"  
                                                         effect="fade" style="width:160px"  required="true" >  
                                            <f:selectItem itemLabel="Elegir Opcion " itemValue="" />  
                                            <f:selectItems value="#{bProyecto.cargarComboPro}" var="va" itemLabel="#{va.nombre_proyecto}" itemValue="#{va.id_proyecto}" />                
                                        </p:selectOneMenu>
                                            <h:outputText value="Codigo Articulo:" />  
                                            <p:selectOneMenu value="#{bDetasolipersona.selectedsolipersona.obj_ar.cod_articulo}"  panelStyle="width:250px"  
                                                         effect="fade" style="width:160px"  required="true" >  
                                            <f:selectItem itemLabel="Elegir Opcion " itemValue="" />  
                                            <f:selectItems value="#{bArticulo.cargarComboArt}" var="v" itemLabel="#{v.cod_articulo} - #{v.nombre_articulo}" itemValue="#{v.cod_articulo}" />                
                                            </p:selectOneMenu>
                                            <h:outputText value="Codigo Responsable:" />  
                                            <p:selectOneMenu value="#{bDetasolipersona.selectedsolipersona.obj_re.cod_responsable}"  panelStyle="width:250px"  
                                                         effect="fade" style="width:160px"  required="true" >  
                                            <f:selectItem itemLabel="Elegir Opcion " itemValue="" />  
                                            <f:selectItems value="#{bResponsable.cargarComboRespoxactivo}" var="z" itemLabel="#{z.cod_responsable} - #{z.nombre_responsable} #{z.apellido_responsable}" itemValue="#{z.cod_responsable}" />                
                                            </p:selectOneMenu>
                                        
                                            <h:outputText value="Fecha Solicitud:" />  
                                        <p:calendar effect="explode" value="#{bDetasolipersona.selectedsolipersona.fecha_solicitud_persona}"  style="font-weight:bold" required="true" />

                                        <h:outputText value="Estado" /> 
                                        <p:selectOneMenu value="#{bDetasolipersona.selectedsolipersona.estado_solicitud_persona}" required="true" >  
                                            <f:selectItem itemLabel="Eligir Opcion" itemValue="" /> 
                                            <f:selectItem itemLabel="0 - ACTIVO" itemValue="0" />  
                                            <f:selectItem itemLabel="1 - NO ACTIVO" itemValue="1" />  
                                        </p:selectOneMenu>  


                                       

                                        <p:commandButton  value="Actualizar" id="updateDetasolipersona" actionListener="#{bDetasolipersona.doActualizarSolicitudPersonaJuridica()}" update="actualizar_Solipersona2" />
                                    </h:panelGrid>                      
                                </p:panel>
                            </p:dialog>                  
                        </h:form>
                     </p:tab>
                 
                </p:tabView>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
