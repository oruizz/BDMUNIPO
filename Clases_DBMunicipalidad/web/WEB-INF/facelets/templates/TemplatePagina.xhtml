<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
         xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:p= "http://primefaces.org/ui">
    <h:head>
         <ui:insert name="encabezado">
            <ui:include src="/WEB-INF/facelets/templates/encabezado.xhtml"/>
        </ui:insert>    
    </h:head>
   <h:body>
       <div align="center" cellpadding="0" cellspacing="0" width="1000px" >
       <p:layout  style="width:1200px;height:760px"  > 
         <p:layoutUnit styleClass="border" position="north" size="100"  
                resizable="false" closable="false" collapsible="false" effect="drop" >                      
          <h:panelGrid styleClass="encabezado"> 
          <p:graphicImage value="resources/imagenes/logo_muni.JPG" height="90px" width="1100px"/>              
              <f:facet name="footer">
                        <h:form style="float: right;">
                            <p:splitButton value="USUARIO">  
                                <p:menuitem value="Ficha de Usuario"/>
                                <p:separator />  
                                <p:menuitem value="Cerrar Sesion" actionListener="#{bUsuario.salirSistema()}"/>  
                            </p:splitButton> 
                        </h:form>
                    </f:facet>
                </h:panelGrid> 
         </p:layoutUnit>  
    <p:layoutUnit styleClass="border" position="south" size="40" resizable="true" closable="true" collapsible="true">  
         <div align="center" class="derechos">
             <h:outputText value="#{msg.derecho}" />
             <br><h:outputText  value="#{msg.curso}" /></br>            
       </div>   
    </p:layoutUnit>   
           <p:layoutUnit styleClass="border" position="west" size="320" header="#{msg.menu}" resizable="true" closable="false" collapsible="true" effect="drop">  
        <ui:insert name="menu">
            <ui:include src="/WEB-INF/facelets/menu/menu_vertical.xhtml"/>
        </ui:insert>                   
            </p:layoutUnit>          
      <p:layoutUnit styleClass="border" position="center">  
          <ui:insert name="content">
              
          </ui:insert>                   
    </p:layoutUnit>    
</p:layout>     
</div>
    </h:body>

</html>
