<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/facelets/templates/TemplatePagina.xhtml">
            <ui:define name="content">
                <h:outputText value="Proveedor" styleClass="subtitulocabecera"/>
                <p:tabView id="tabProveedor">
                    <p:tab id="tab1" title="Presentacion">                  
                        <h:form>
                            <p:growl id="growl" showDetail="true"/>
                            <p:fieldset legend="#{msg.descripcion}" toggleable="true" toggleSpeed="500">
                                <p:ajax event="toggle" listener="#{fieldsetBean.handleToggle}" update="growl"/>
                            </p:fieldset>
                        </h:form>                    
                    </p:tab>


                    <p:tab id="tab2" title="Registrar Proveedor">                  
                        <p:fieldset legend="Formulario De Registro" >
                            <h:form id="registrar">
                                <p:panel id="nuevo_proveedor" header="Datos Del Proveedor">
                                    <p:growl sticky="true" showDetail="true"/>
                                    <h:panelGrid columns="1">
                                        <!--RUC PROVEEDOR-->
                                        <h:outputLabel for="ruc_proveedor" value="(*)Ruc Del Proveedor"/>
                                        <h:panelGroup>
                                            <p:inputMask id="ruc_proveedor" value="#{bProveedor.proveedor_a.ruc_proveedor}" mask="99999999999" title="Formato:00000000000" required="true" size="13"/>
                                            <p:tooltip for="ruc_proveedor" showEvent="focus" hideEvent="blur" />
                                            <p:message for="ruc_proveedor" display="icon"/>
                                        </h:panelGroup>
                                        <!--NOMBRE Proveedor-->
                                        <h:outputLabel for="nombre_proveedor" value="(*)Nombre Del Proveedor"/>
                                        <h:panelGroup>
                                            <p:inputText value="#{bProveedor.proveedor_a.nombre_proveedor}" id="nombre_proveedor" required="true" title="Máximo 50 Caracteres" >
                                                <f:validateLength minimum="2" maximum="50"/>
                                            </p:inputText>                                                   
                                            <p:tooltip for="nombre_proveedor" showEvent="focus" hideEvent="blur" />
                                            <p:message for="nombre_proveedor" display="icon"/>
                                        </h:panelGroup>
                                        <!--TELEFONO Proveedor-->
                                        <h:outputLabel for="telefono_proveedor" value="(*)Telefono Del Proveedor"/>
                                        <h:panelGroup>
                                            <p:inputMask value="#{bProveedor.proveedor_a.telefono_proveedor}" id="telefono_proveedor" mask="99-99-99" title="Formato:000000" required="true" size="10">       
                                            </p:inputMask>
                                            <p:tooltip for="telefono_proveedor" showEvent="focus" hideEvent="blur" />
                                            <p:message for="telefono_proveedor" display="icon"/>
                                        </h:panelGroup>
                                        <!--DIRECCION Proveedor-->
                                        <h:outputLabel for="direccion_proveedor" value="(*)Direccion Del Proveedor"/>
                                        <h:panelGroup>
                                            <p:inputText value="#{bProveedor.proveedor_a.direccion_proveedor}" id="direccion_proveedor" title="Escriba aqui la direccion">       
                                            </p:inputText>
                                            <p:tooltip for="direccion_proveedor" showEvent="focus" hideEvent="blur" />
                                            <p:message for="direccion_proveedor" display="icon"/>
                                        </h:panelGroup>

                                        <h:outputLabel for="ciudad_proveedor" value="(*)Ciudad Del Proveedor"/>
                                        <h:panelGroup>
                                            <p:inputText value="#{bProveedor.proveedor_a.ciudad_proveedor}" id="ciudad_proveedor" required="true" title="Máximo 50 Caracteres" >
                                                <f:validateLength minimum="2" maximum="50"/>
                                            </p:inputText>                                                   
                                            <p:tooltip for="ciudad_proveedor" showEvent="focus" hideEvent="blur" />
                                            <p:message for="ciudad_proveedor" display="icon"/>
                                        </h:panelGroup>


                                        <h:outputLabel for="servicio_proveedor" value="(*)Servicio Del Proveedor"/>
                                        <h:panelGroup>
                                            <p:inputText value="#{bProveedor.proveedor_a.servicio_proveedor}" id="servicio_proveedor" required="true" title="Máximo 60 Caracteres" >
                                                <f:validateLength minimum="2" maximum="50"/>
                                            </p:inputText>                                                   
                                            <p:tooltip for="servicio_proveedor" showEvent="focus" hideEvent="blur" />
                                            <p:message for="servicio_proveedor" display="icon"/>
                                        </h:panelGroup>

                                        <h:outputLabel for="fax_proveedor" value="(*)Fax Del Proveedor"/>
                                        <h:panelGroup>
                                            <p:inputMask value="#{bProveedor.proveedor_a.fax_proveedor}" id="fax_proveedor" mask="999-9999" title="Formato:000000" required="true" size="10">       
                                            </p:inputMask>
                                            <p:tooltip for="fax_proveedor" showEvent="focus" hideEvent="blur" />
                                            <p:message for="fax_proveedor" display="icon"/>
                                        </h:panelGroup>

                                        <h:outputText value="(*) Estado Proveedor " /> 
                                        <p:selectOneMenu value="#{bProveedor.proveedor_a.estado_proveedor}" style="width: 150px;">  
                                            <f:selectItem itemLabel="Eligir Opcion" itemValue="" />
                                            <f:selectItem itemLabel="1 - NO VIGENTE" itemValue="1" /> 
                                            <f:selectItem itemLabel="0 - VIGENTE" itemValue="0" />  
                                        </p:selectOneMenu> 

                                        <p:commandButton value="Registrar" id="saveProveedor" actionListener="#{bProveedor.doregistra_proveedor()}" update="nuevo_proveedor"/>     
                                    </h:panelGrid> 

                                </p:panel>

                            </h:form>
                        </p:fieldset>                                         
                    </p:tab>
                    <!--LISTAR PROVEEDOR-->                
                    <p:tab id="tabListado" title="#{msg.listar}">                            
                        <p:growl sticky="true" showDetail="true"/><!--MUESTRA MENSAJE DE ERROR-->
                        <h:form id="form_listar">
                            <p:panel id="listar_proveedor" header="#{msg.listapro}">
                                <p:dataTable id="proveedorTable" var="pro" value="#{bProveedor.cargarProveedor}" emptyMessage="#{msg.proveedorvacia}" paginator="true" rows="5" rowsPerPageTemplate="10,15,20">
                                    <f:facet name="header">  
                                        Lista De Proveedores  
                                    </f:facet> 
                                    <p:column sortBy="#{pro.id_proveedor}"  filterBy="#{pro.id_proveedor}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <h:outputText value="Codigo"/>
                                        </f:facet>
                                        <h:outputText value="#{pro.id_proveedor}"/>
                                    </p:column>      
                                    <p:column sortBy="#{pro.ruc_proveedor}"  filterBy="#{pro.ruc_proveedor}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <h:outputText value="Ruc"/>
                                        </f:facet>
                                        <h:outputText value="#{pro.ruc_proveedor}"/>
                                    </p:column>  
                                    <p:column sortBy="#{pro.nombre_proveedor}"  filterBy="#{pro.nombre_proveedor}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <h:outputText value="Nombre"/>
                                        </f:facet>
                                        <h:outputText value="#{pro.nombre_proveedor}"/>
                                    </p:column> 
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Telefono"/>
                                        </f:facet>
                                        <h:outputText value="#{pro.telefono_proveedor}"/>
                                    </p:column> 
                                    <p:column sortBy="#{pro.direccion_proveedor}"  filterBy="#{pro.direccion_proveedor}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <h:outputText value="Direccion"/>
                                        </f:facet>
                                        <h:outputText value="#{pro.direccion_proveedor}"/>
                                    </p:column> 
                                    <p:column sortBy="#{pro.estado_proveedor}"  filterBy="#{pro.estado_proveedor}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <h:outputText value="Estado"/>
                                        </f:facet>
                                        <h:outputText value="#{pro.estado_proveedor}"/>
                                    </p:column> 
                                    <p:column style="width: 4%">
                                        <p:commandButton id="selectButton" icon="ui-icon-search" title="Detalles" update=":tabProveedor:form_listar:displaypro" oncomplete="proDialog.show()">
                                            <f:setPropertyActionListener value="#{pro}" target="#{bProveedor.selectedProveedor}"/>                                            
                                        </p:commandButton>

                                    </p:column> 
                                </p:dataTable>

                                <p:panel header="Exportar Todos los Datos">
                                    <h:commandLink>
                                        <p:graphicImage value="#{msg.ruta_img}excel.png"/>
                                        <p:dataExporter type="xls" target="empresaTable" fileName="empresas"/>
                                    </h:commandLink>
                                    <h:commandLink>
                                        <p:graphicImage value="#{msg.ruta_img}pdf.png"/>
                                        <p:dataExporter type="pdf" target="empresaTable" fileName="empresas"/>
                                    </h:commandLink>
                                </p:panel>
                                <p:dialog header="Detalle Del Proveedor" widgetVar="proDialog" resizable="false" id="proDlg" showEffect="fade" hideEffect="explode" modal="false">
                                    <h:panelGrid id="displaypro" columns="2" cellpadding="4" style="margin: 0 auto;">
                                        <h:outputText value="Codigo Proveedor:"/>
                                        <h:outputText value="#{bProveedor.selectedProveedor.id_proveedor}" style="font-weight: bold"/>
                                        <h:outputText value="Ruc Proveedor:"/>
                                        <h:outputText value="#{bProveedor.selectedProveedor.ruc_proveedor}" style="font-weight: bold"/>
                                        <h:outputText value="Nombre Proveedor:"/>
                                        <h:outputText value="#{bProveedor.selectedProveedor.nombre_proveedor}" style="font-weight: bold"/>
                                        <h:outputText value="Telefono Proveedor:"/>
                                        <h:outputText value="#{bProveedor.selectedProveedor.telefono_proveedor}" style="font-weight: bold"/>
                                        <h:outputText value="Direccion Proveedor:"/>
                                        <h:outputText value="#{bProveedor.selectedProveedor.direccion_proveedor}" style="font-weight: bold"/>
                                        <h:outputText value="Ciudad Proveedor:"/>
                                        <h:outputText value="#{bProveedor.selectedProveedor.ciudad_proveedor}" style="font-weight: bold"/>
                                        <h:outputText value="Servicio Proveedor:"/>
                                        <h:outputText value="#{bProveedor.selectedProveedor.servicio_proveedor}" style="font-weight: bold"/>
                                        <h:outputText value="Fax Proveedor:"/>
                                        <h:outputText value="#{bProveedor.selectedProveedor.fax_proveedor}" style="font-weight: bold"/>
                                        <h:outputText value="Estado Proveedor:"/>
                                        <h:outputText value="#{bProveedor.selectedProveedor.estado_proveedor}" style="font-weight: bold"/>
                                    </h:panelGrid>
                                </p:dialog>                                          
                            </p:panel>
                        </h:form>
                    </p:tab><!-- FIN LISTADO -->
                    <p:tab id="tabEditar" title="#{msg.editar}"> 
                        <p:growl sticky="true"  showDetail="true"/>
                        <h:form id="form_editar2">                 
                            <p:panel id="editar_Proveedor" header="Edicion Proveedores">                 
                                <p:dataTable id="ProveedorTableEdit2"   widgetVar="ProveedorTableEdit2"
                                             var="pro" value="#{bProveedor.cargarProveedor}" paginator="true" 
                                             rows="5"       editable="true"             
                                             emptyMessage="No Proveedores encontrados"
                                             rowsPerPageTemplate="10,15,20" 
                                             resizableColumns="true"
                                             >                                                          
                                    <p:column headerText="Codigo" footerText="Codigo" sortBy="#{pro.id_proveedor}"  filterMatchMode="contains">  
                                        <h:outputText value="#{pro.id_proveedor}" />
                                    </p:column>

                                    <p:column headerText="Ruc" footerText="Ruc" sortBy="#{pro.ruc_proveedor}" filterBy="#{pro.ruc_proveedor}"  filterMatchMode="contains">  
                                        <h:outputText value="#{pro.ruc_proveedor}" />

                                    </p:column>

                                    <p:column headerText="Nombre" footerText="Nombre" sortBy="#{pro.nombre_proveedor}" filterBy="#{pro.nombre_proveedor}"  filterMatchMode="contains">  
                                        <h:outputText value="#{pro.nombre_proveedor}" />
                                    </p:column>               

                                    <p:column headerText="Telefono" footerText="Telefono" sortBy="#{pro.telefono_proveedor}" filterBy="#{pro.telefono_proveedor}"  filterMatchMode="contains">  
                                        <h:outputText value="#{pro.telefono_proveedor}" />
                                    </p:column> 

                                    <p:column  headerText="Direccion" footerText="Direccion" sortBy="#{pro.direccion_proveedor}" filterBy="#{pro.direccion_proveedor}"  filterMatchMode="contains">  
                                        <h:outputText value="#{pro.direccion_proveedor}" />
                                    </p:column>   

                                    <p:column  headerText="Ciudad" footerText="Ciudad" sortBy="#{pro.ciudad_proveedor}" filterBy="#{pro.ciudad_proveedor}"  filterMatchMode="contains">  
                                        <h:outputText value="#{pro.ciudad_proveedor}" />
                                    </p:column>   

                                    <p:column  headerText="Servicio" footerText="Servicio" sortBy="#{pro.servicio_proveedor}" filterBy="#{pro.servicio_proveedor}"  filterMatchMode="contains">  
                                        <h:outputText value="#{pro.servicio_proveedor}" />
                                    </p:column>   

                                    <p:column  headerText="Fax" footerText="Fax" sortBy="#{pro.fax_proveedor}" filterBy="#{pro.fax_proveedor}"  filterMatchMode="contains">  
                                        <h:outputText value="#{pro.fax_proveedor}" />
                                    </p:column>   

                                    <p:column  headerText="Estado" footerText="Estado" sortBy="#{pro.estado_proveedor}" filterBy="#{pro.estado_proveedor}"  filterMatchMode="contains">  
                                        <h:outputText value="#{pro.estado_proveedor}" />
                                    </p:column>   

                                    <p:column style="width:4%" headerText="Opcion" >  
                                        <p:commandButton id="selectButton2" update=":tabProveedor:form_actualizar:actualizar_Proveedor2" oncomplete="empDialog2.show()" icon="ui-icon-search" title="Detalles">  
                                            <f:setPropertyActionListener value="#{pro}" target="#{bProveedor.selectedProveedor}" />  
                                        </p:commandButton>  
                                    </p:column>                   
                                </p:dataTable>
                            </p:panel>
                        </h:form>

                        <h:form id="form_actualizar">                              
                            <p:dialog header="Actualizando Proveedor" widgetVar="empDialog2" resizable="false" id="empDlg2"  
                                      showEffect="fade" hideEffect="explode" modal="false">    
                                <p:panel id="actualizar_Proveedor2"> 
                                    <p:growl sticky="true"  showDetail="true"/>                  
                                    <h:panelGrid columns="2" cellpadding="4" style="margin:0 auto;">   

                                        <h:outputText value="Codigo Proveedor:" />  
                                        <p:inputText value="#{bProveedor.selectedProveedor.id_proveedor}" style="font-weight:bold"/>    
                                        
                                        <h:outputLabel for="ruc_proveedor" value="(*)Ruc Del Proveedor"/>
                                        <h:panelGroup>
                                            <p:inputMask id="ruc_proveedor" value="#{bProveedor.selectedProveedor.ruc_proveedor}" mask="99999999999" title="Formato:00000000000" required="true" size="13"/>
                                            <p:tooltip for="ruc_proveedor" showEvent="focus" hideEvent="blur" />
                                            <p:message for="ruc_proveedor" display="icon"/>
                                        </h:panelGroup>
                                        
                                        
                                        <h:outputText value="Nombre Proveedor:" />  
                                        <p:inputText value="#{bProveedor.selectedProveedor.nombre_proveedor}" style="font-weight:bold" required="true">  
                                            <f:validateLength minimum="2" maximum="50"/>
                                        </p:inputText>
                                        
                                         <h:outputLabel for="telefono_proveedor" value="(*)Telefono Del Proveedor"/>
                                        <h:panelGroup>
                                            <p:inputMask value="#{bProveedor.selectedProveedor.telefono_proveedor}" id="telefono_proveedor" mask="99-99-99" title="Formato:000000" required="true" size="10">       
                                            </p:inputMask>
                                            <p:tooltip for="telefono_proveedor" showEvent="focus" hideEvent="blur" />
                                            <p:message for="telefono_proveedor" display="icon"/>
                                        </h:panelGroup>
                                        
                                        <h:outputText value="Direccion Proveedor:" />  
                                        <p:inputText value="#{bProveedor.selectedProveedor.direccion_proveedor}" style="font-weight:bold" required="true">
                                             <f:validateLength minimum="2" maximum="50"/>
                                        </p:inputText>
                                        
                                        
                                        <h:outputText value="Ciudad Proveedor:" />  
                                        <p:inputText value="#{bProveedor.selectedProveedor.ciudad_proveedor}" style="font-weight:bold" required="true">
                                             <f:validateLength minimum="2" maximum="50"/>
                                        </p:inputText>
                                        
                                        <h:outputText value="Servicio Proveedor:" />  
                                        <p:inputText value="#{bProveedor.selectedProveedor.servicio_proveedor}" style="font-weight:bold" required="true">
                                             <f:validateLength minimum="2" maximum="60"/>
                                        </p:inputText>
                                        
                                         <h:outputLabel for="fax_proveedor" value="(*)Fax Del Proveedor"/>
                                        <h:panelGroup>
                                            <p:inputMask value="#{bProveedor.selectedProveedor.fax_proveedor}" id="fax_proveedor" mask="999-9999" title="Formato:000000" required="true" size="10">       
                                            </p:inputMask>
                                            <p:tooltip for="fax_proveedor" showEvent="focus" hideEvent="blur" />
                                            <p:message for="fax_proveedor" display="icon"/>
                                        </h:panelGroup>
                                        
                                        <h:outputText value="(*) Estado Proveedor " /> 
                                        <p:selectOneMenu value="#{bProveedor.selectedProveedor.estado_proveedor}" style="width: 150px;" required="true">  
                                            <f:selectItem itemLabel="Eligir Opcion" itemValue="" />
                                            <f:selectItem itemLabel="1 - NO VIGENTE" itemValue="1" /> 
                                            <f:selectItem itemLabel="0 - VIGENTE" itemValue="0" />  
                                        </p:selectOneMenu> 

                                        <p:commandButton  value="Actualizar" id="updateProveedor" actionListener="#{bProveedor.doActualizarProveedor()}" update="actualizar_Proveedor2" />
                                    </h:panelGrid>                      
                                </p:panel>
                            </p:dialog>                  
                        </h:form>
                    </p:tab>

                </p:tabView>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
